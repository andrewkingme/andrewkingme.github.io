<!doctype html>
<html>
{% include license.html %}
{% include head.html %}
<body>
  {% include header.html %}

  <section>
    <div class="grid grid-pad">
      <div class="col-4-12">
        <span class="title">{{ page.title }}</span>
      </div>
      <div class="col-8-12">
        {{ content }}
      </div>
    </div>

    <div class="grid grid-pad">
      <div class="col-4-12">
        <span class="title">@andrewkingme</span>
      </div>
      <div class="col-4-12">
        <p><a href="https://twitter.com/andrewkingme/likes">Likes</a></p>
        <div class="twitter">
          <a class="twitter-timeline" data-height="400" data-dnt="true" data-theme="light" data-chrome="noheader nofooter noborders" href="https://twitter.com/andrewkingme/likes">Tweets Liked by @andrewkingme</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
      <div class="col-4-12">
        <p><a href="https://twitter.com/andrewkingme">Tweets</a></p>
        <div class="twitter">
          <a class="twitter-timeline" data-height="400" data-dnt="true" data-theme="light" data-chrome="noheader nofooter noborders" href="https://twitter.com/andrewkingme">Tweets by andrewkingme</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
    </div>

    <div class="grid grid-pad">
      <div class="col-4-12">
        <span class="title">mailto:andrew</span>
      </div>
      <div class="col-8-12">
        <form action="https://getsimpleform.com/messages?form_api_token=c5d54eca68668ba840d236733980d48b" method="post">
          <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
          <input type='hidden' name='redirect_to' value='https://andrewkingme.com/about/sent/index.html' />
          <!-- all your input fields here.... -->
          <input name='name' type="text" class="form-control" id="name" placeholder="Name"><br>
          <input name='email' type="email" class="form-control" id="email" placeholder="Email"><br>
          <textarea name='message' type="text" class="form-control" id="message" placeholder="Message" rows='10'></textarea><br>
          <button type="submit" class="form-button">Send</button>
        </form>
      </div>
    </div>


  </section>

</body>
</html>
