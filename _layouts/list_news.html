<!doctype html>
<html>
{% include head.html %}
<body>
  {% include header.html %}

  <section>
    <div class="grid grid-pad">
      <div class="col-4-12">
        <span class="title">{{ page.title }}</span>
      </div>
      <div class="col-8-12">
        <table>
          {% for post in site.posts %}
            {% if post.tags contains page.tag %}
              <tr>
                <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                <td>{{ post.date | date_to_string}}</td>
              </tr>
            {% endif %}
          {% endfor %}
        </table>
      </div>
    </div>
  </section>

</body>
</html>
