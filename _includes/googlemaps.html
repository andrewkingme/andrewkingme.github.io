
<div id="map"></div>

<script>
var map;
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    mapTypeId: google.maps.MapTypeId.TERRAIN,
    disableDefaultUI: true,
    zoomControl: true,
    mapTypeControl: true,
        fillColor: 'green',
    strokeColor: 'green',
    strokeWeight: 1
  });
  
    var ctaLayer = new google.maps.KmlLayer({
    url: '{{ site.url}}{{ page.kml }}',
    map: map
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoXsfYRsjBIudkbtzruR_hcMqc7fBa0GQ&callback=initMap" async defer></script>
